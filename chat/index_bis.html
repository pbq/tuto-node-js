<!DOCTYPE html><html>  <head>    <meta charset="utf-8" />    <title>Socket.io</title>  </head>  <body>    <h1>Communication avec socket.io !</h1>    <p>      <input type="button" value="Embêter le serveur" id="poke" />    </p>    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>    <script src="/socket.io/socket.io.js"></script>    <script>      var socket = io.connect('http://localhost:8080');      /*      socket.on('message', function(message) { alert('Le serveur a un message pour vous : ' + message); });      $("#poke").click(function () { socket.emit('message', 'Salut serveur, ça va ?'); })      */      // On demande le pseudo au visiteur...      var pseudo = prompt('Quel est votre pseudo ?');      // Et on l'envoie avec le signal "petit_nouveau" (pour le différencier de "message")      socket.emit('petit_nouveau', pseudo);      // On affiche une boîte de dialogue quand le serveur nous envoie un "message"      socket.on('message', function(message) {        alert('Le serveur a un message pour vous : ' + message);      });      // Lorsqu'on clique sur le bouton, on envoie un "message" au serveur      $('#poke').click(function () {        socket.emit('message', 'Salut serveur, ça va ?'); })    </script>  </body></html>
