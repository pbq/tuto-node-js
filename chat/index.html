<!DOCTYPE html><html>  <head>      <meta charset="utf-8" />      <title>Socket.io</title>  </head>  <body>      <h1>Communication avec socket.io !</h1>      <script src="/socket.io/socket.io.js"></script>      <script>        // chargement du code js Ã  la fin de la page html pour eviter de bloquer le chargement de la page html        var socket = io.connect('http://localhost:8080');        socket.on('message', function(message) {          // on ecoute l'arrivee du message, pour l'afficher ensuite            alert('Le serveur a un message pour vous : ' + message);        })      </script>  </body></html>
